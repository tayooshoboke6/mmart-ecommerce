<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MMart Admin</title>
    <!-- Google Maps API Loading -->
    <script>
      console.log('Setting up Google Maps API loader');
      
      // Function to load Google Maps API
      function loadGoogleMapsAPI() {
        console.log('Loading Google Maps API...');
        
        // Create script element
        const script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyA8uPmEdNIXnG7TXLMf2iECVp5wAmXczeY&libraries=places,drawing';
        script.async = true;
        script.defer = true;
        
        // Set up callback for when script loads
        script.onload = function() {
          console.log('Google Maps API loaded successfully');
          window.googleMapsLoaded = true;
          // Dispatch an event that components can listen for
          const event = new Event('google-maps-loaded');
          window.dispatchEvent(event);
        };
        
        // Handle errors
        script.onerror = function() {
          console.error('Failed to load Google Maps API');
        };
        
        // Add to document
        document.head.appendChild(script);
      }
      
      // Load the API when the page loads
      window.addEventListener('load', loadGoogleMapsAPI);
    </script>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
